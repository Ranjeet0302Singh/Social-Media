<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Site</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b18995e123.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="logo">SocialGram</h2>
        <div class="search-bar">
          <i class="fa fa-search"></i>
          <input
            type="search"
            class="search"
            placeholder="Search for creators,inspirations,and projects"
          />
        </div>
        <div class="create">
          <label for="create-post" class="btn btn-primary">Create</label>
        </div>
        <div class="profile-photo">
          <img src="./images/profile-1.jpg" alt="profile" />
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <main>
      <div class="container">
        <!-- Left -->
        <div class="left">
          <a  class="profile">
            <div class="profile-photo">
              <img src="./images/profile-1.jpg" alt="">
            </div>
            <div class="handle">
              <h4>Diana Ayi</h4>
              <p class="text-muted">
                @dayi
              </p>
            </div>
          </a>
          <!-- SIDE BAR -->
          <div class="sidebar">
            <a href="" class="menu-item">
              <span><i class="fa fa-home"></i></span><h3>Home</h3>
              <span><i class="fa fa-compass"></i></span><h3>Explore</h3>
              <span><i class="fa fa-home"></i></span><h3>Notification</h3>
              <span><i class="fa fa-home"></i></span><h3>Message</h3>
              <span><i class="fa fa-home"></i></span><h3>Bookmarks</h3>
              <span><i class="fa fa-home"></i></span><h3>Analytics</h3>
              <span><i class="fa fa-home"></i></span><h3>Theme</h3>
              <span><i class="fa fa-home"></i></span><h3>Settings</h3>
            </a>
          </div>
        </div>
        <!-- Middle -->
        <div class="middle"></div>
        <!-- Rigth -->
        <div class="right"></div>
      </div>
    </main>
  </body>
</html>
